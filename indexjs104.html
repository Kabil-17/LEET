<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <!-- Given the root of a binary tree, invert the tree, and return its root. -->
     <script>
        class TreeNode{
            constructor(val,left,right){
                this.val = (val === undefined ? 0 : val);
                this.left = (left === undefined ? null : left);
                this.right = (right === undefined ? null : right);
            }
        }

        function buildTree(nums){
            let nodes = nums.map(v => v === null? null : new TreeNode(v))
            let i = 0;
            while(i < nums.length){
                if(nodes[i] !== null){
                let left = 2 * i + 1;
                let right = 2 * i + 2;
                if(left<nums.length) nodes[i].left = nodes[left];
                if(right<nums.length) nodes[i].right = nodes[right];
                }
                i++;
            }
            return nodes[0];
        }

        function invertTree(root){
           function invert(node){
            if(node === null) return
            [node.left,node.right] = [node.right,node.left];
            invert(node.left);
            invert(node.right);
            }
            invert(root);
            return root
        }
        const nodes = buildTree([1,2,3,4,5,6]);
        console.log(invertTree(nodes))
     </script>
</body>
</html>
