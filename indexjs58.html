<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var romanToInt = function(s){
            let total = 0;
            const symbols = {
                'I' : 1,
                'V' : 5,
                'X' : 10,
                'L' : 50,
                'C' : 100,
                'D' : 500,
                'M' : 1000
            }
            for(let i = 0; i < s.length;i++){
                let cur = s[i];
                let next = s[i+1];

                if(symbols[cur] < symbols[next]){
                    total = total - symbols[cur];
                }
                else{
                    total = total + symbols[cur];
                }
            }
            return total;
        }

        console.log(romanToInt('LV'))
        
    </script>
</body>
</html>
