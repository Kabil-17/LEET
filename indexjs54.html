<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Given a signed 32-bit integer x, return x with its digits reversed. If reversing x causes the value to go outside the signed 32-bit integer range [-231, 231 - 1], then return 0.

Assume the environment does not allow you to store 64-bit integers (signed or unsigned). -->
    <script>
      function digit(val){
        let symbol = val<0?-1:1;
        val = Math.abs(val)  // remove negitive sign
        let arr = val.toString().split(''); // to string 
        let temp = [];
        for(let i = arr.length -1; i>=0;i--){  //reversing 
            temp.push(arr[i])
        }
        let toNum = temp.map(num=>parseInt(num));  //to number  
        if(toNum[0] === 0) toNum.shift();  // removing 0
        let result = toNum.join('');
      result = result*symbol;    // adding negitive sign 
        if(result > 2**31-1 || result < -(2**31)) return 0;
          return result
      }
      console.log(digit(-123456789))
   
    </script>
</body>
</html>
