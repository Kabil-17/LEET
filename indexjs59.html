<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function intToRoman(num) {
            const symbols = [[1000, 'M'],[900,'CM'],[500, 'D'],
            [400,'CD'],[100, 'C'],[90,'XC'],[50, 'L'],
            [10, 'X'],[9,'IX'],[5, 'V'],[4,'IV'],[1, 'I']];

            let result = '';
            for(let i = 0;i<symbols.length;i++){
                let times = Math.floor(num/symbols[i][0]);
                result = result + symbols[i][1].repeat(times);
                num = num%symbols[i][0];
            }
            return result;
        }

        console.log(intToRoman('3456'))

    </script>
</body>

</html>
