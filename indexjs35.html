<body>
    <script>
  
function timeLimit(fn, t) {
    return async function(...args) {
        return new Promise((resolve, reject) => {
            const timer = setTimeout(() => {
                reject("Time Limit Exceeded");
            }, t);

            fn(...args)
                .then((res) => {
                    clearTimeout(timer);
                    resolve(res);
                })
                .catch((err) => {
                    clearTimeout(timer); 
                    reject(err);
                });
        });
    };
}

async function exampleFunction(duration) {
    return new Promise((resolve) => {
        setTimeout(() => resolve("Finished in " + duration + "ms"), duration);
    });
}

const limitedFn = timeLimit(exampleFunction, 1000);

limitedFn(500).then(console.log).catch(console.log);
limitedFn(1500).then(console.log).catch(console.log);




    </script>
</body>
