    <script>
        //Given an integer n, return a counter function. 
        // This counter function initially returns n and then returns 1 more than the previous value every subsequent time it is called (n, n + 1, n + 2, etc).
        
        let num = 1;
        let wasCalled = false;
        function counter(){
            wasCalled = true;
            console.log(num);
    
        if(wasCalled === true){
            num += 1;
            wasCalled = false;
        }
    }
        counter();
        counter();
        counter();
        counter();
       


    </script>
