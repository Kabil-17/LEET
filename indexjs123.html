    <!-- next permutation,no extra space  -->
     <script>
        function nextPermutation(nums) {

    let i = nums.length - 2;

    // 1. Find first decreasing number from right
    while (i >= 0 && nums[i] >= nums[i + 1]) {
        i--;
    }

    // 2. If pivot found, find the next bigger number and swap
    if (i >= 0) {
        let j = nums.length - 1;
        while (nums[j] <= nums[i]) {
            j--;
        }
        [nums[i], nums[j]] = [nums[j], nums[i]];
    }

    // 3. Reverse the remaining part
    let left = i + 1, right = nums.length - 1;
    while (left < right) {
        [nums[left], nums[right]] = [nums[right], nums[left]];
        left++;
        right--;
    }

    return nums; 
}

console.log(nextPermutation([1,2,3])); // [1,3,2]
console.log(nextPermutation([3,2,1])); // [1,2,3]
console.log(nextPermutation([1,1,5])); // [1,5,1]


     </script>
</body>
