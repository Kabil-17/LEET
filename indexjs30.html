<body>
    <script>
        function memoize(fn) {
    const cache = new Map(); 

    return function(...args) {
        const key = args.join(",");

        if (cache.has(key)) {
            return cache.get(key)+' '+'repeates input';
        }

        const result = fn(...args);

        cache.set(key, result);

        return result;
    }
    }

const memoizedSum = memoize((a, b) => a + b);

const memoizedFib = memoize(function fib(n) {
    if (n <= 1) return 1;
    return fib(n - 1) + fib(n - 2);
});

const memoizedFact = memoize(function fact(n) {
    if (n <= 1) return 1;
    return fact(n - 1) * n;
});

console.log(memoizedSum(2, 3)); 
console.log(memoizedSum(2, 3)); 
console.log(memoizedSum(3, 2)); 


console.log(memoizedFib(5)); 
console.log(memoizedFib(5)); 


console.log(memoizedFact(5)); 
console.log(memoizedFact(5)); 




    </script>
</body>
</html>
