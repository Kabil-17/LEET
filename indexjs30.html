<body>
    <!-- Given a function fn, return a memoized version of that function.

A memoized function is a function that will never be called twice with the same inputs. Instead it will return a cached value.

You can assume there are 3 possible input functions: sum, fib, and factorial.

sum accepts two integers a and b and returns a + b.
Assume that if a value has already been cached for the arguments (b, a) where a != b, it cannot be used for the arguments (a, b).
For example, if the arguments are (3, 2) and (2, 3), two separate calls should be made.
fib accepts a single integer n and returns 1 if n <= 1 or fib(n - 1) + fib(n - 2) otherwise.
factorial accepts a single integer n and returns 1 if n <= 1 or factorial(n - 1) * n otherwise. -->
    <script>
        function memoize(fn) {
    const cache = new Map(); 

    return function(...args) {
        const key = args.join(",");

        if (cache.has(key)) {
            return cache.get(key)+' '+'repeates input';
        }

        const result = fn(...args);

        cache.set(key, result);

        return result;
    }
    }

const memoizedSum = memoize((a, b) => a + b);

const memoizedFib = memoize(function fib(n) {
    if (n <= 1) return 1;
    return fib(n - 1) + fib(n - 2);
});

const memoizedFact = memoize(function fact(n) {
    if (n <= 1) return 1;
    return fact(n - 1) * n;
});

console.log(memoizedSum(2, 3)); 
console.log(memoizedSum(2, 3)); 
console.log(memoizedSum(3, 2)); 


console.log(memoizedFib(5)); 
console.log(memoizedFib(5)); 


console.log(memoizedFact(5)); 
console.log(memoizedFact(5)); 




    </script>
</body>
