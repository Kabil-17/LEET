<body>
     <!-- Given an integer x, return true if x is a palindrome, and false otherwise. -->
      <script>
        function palindrom(x){
            if(x < 0) return false;

            let str = x.toString();

            let reversed = str.split('').reverse().join('');

            return str===reversed?true:false;
        }


        console.log(palindrom(123241))
      </script>
</body>
