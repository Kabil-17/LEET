<body>
    <script>
        function letterCombinations(digits) {
            if (!digits) return [];
            const obj = {
                '2': 'abc',
                '3': 'def',
                '4': 'ghi',
                '5': 'jkl',
                '6': 'mno',
                '7': 'pqrs',
                '8': 'tuv',
                '9': 'wxyz'
            }
          let result = [""];

    for (let digit of digits) {
        let letters = obj[digit];
        let newResult = [];

        for (let combo of result) {
            for (let letter of letters) {
                newResult.push(combo + letter);
            }
        }

        result = newResult;
    }

    return result;
}
