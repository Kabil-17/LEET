<body>
    <!-- Given a positive integer n, write a function that returns the number of set bits in its binary representation (also known as the Hamming weight). -->
     <script>
        function bitsNum(n){
            let binary = n.toString(2); // this step convert integer to binary . 2-> is base ,means binary.
            let count = 0;
            for(let i = 0;i<binary.length;i++){
                binary[i] === '1'?count+=1:'';               
            }
            return count;
        }
        console.log(bitsNum(11));
     </script>
</body>
