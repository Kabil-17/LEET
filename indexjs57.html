    <script>
        function maxWater(height){
            let left = 0;
            let right = height.length-1;
            let max = 0;
            while(left<right){
                 let area = Math.min(height[left],height[right]) * (right - left);
                  max = Math.max(max , area);
                 console.log(area)

                 if(height[left]<height[right] ){  
                  left++;
                 }
                 else{
                     right --;
                 }
            }
            return max;
        }
        console.log(maxWater([1,8,6,2,5,4,8,3,7]))
    </script>
