<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function arrfn(arr,ms){
            const delayed = arr.map(fn=>{
                return function(){
                    return new Promise((resolve,reject)=>{
                        fn().then(result=>{
                            setTimeout(()=>resolve(result),ms)
                        })
                        .catch(reject);
                    });
                };
            });
            return delayed
        }

        function f1(){
            return Promise.resolve('func 1');
        }
        function f2(){
            return Promise.resolve('func 2');
        }
        function f3(){
            return Promise.resolve('func 3');
        }

        const fun = [f1,f2,f3];

        const delayedfn = arrfn(fun,2000);

        delayedfn[0]().then(console.log)
        delayedfn[1]().then(console.log)
        delayedfn[2]().then(console.log)
    </script>
</body>
</html>
