<body>
    <!-- Given the roots of two binary trees p and q, write a function to check if they are the same or not.
Two binary trees are considered the same if they are structurally identical, and the nodes have the same value.-->
    <script>
        function TreeNode(val, left = null, right = null) {
            this.val = val;
            this.left = left;
            this.right = right;
        }
        var isSameTree = function (p, q) {
            if(p===null && q===null) return true;
            if(p===null || q===null) return false;
            if(p.val!==q.val) return false;
            return isSameTree(p.left,q.left) && isSameTree(p.right,q.right);
        };
        let p1 = new TreeNode(1,new TreeNode(2),new TreeNode(3));  // new TreeNode creates new objects[]
        let q1 = new TreeNode(1,new TreeNode(2),new TreeNode(3));
        console.log(isSameTree(p1,q1))

         let p2 = new TreeNode(1,new TreeNode(2),new TreeNode(3));
        let q2 = new TreeNode(1,new TreeNode(2),new TreeNode(1));
        console.log(isSameTree(p2,q2))
    </script>
</body>

</html>
