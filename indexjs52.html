    <script>
       function zigzag(s,numRow){
        if(numRow === 1 || s.length < numRow) return s;
       let result = Array.from({length:numRow},()=>'');
       let goingdown = false;
       let count = 0;
       for(let c of s){
        result[count]+=c;
        if(count === 0 || count === numRow-1) goingdown = !goingdown;
        count += goingdown? 1: -1;
       }
       return result.join('');
       }

       console.log(zigzag('paypalishiring',3))
   
    </script>
