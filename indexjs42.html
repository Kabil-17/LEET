<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promises(functions){

            return new Promise((resolve,reject)=>{
            let result = [];
            let resolved = 0;
            let total = functions.length;

            if(total === 0){
                resolve([]);
                return;
            }


            functions.forEach((fn , index)=>{
                fn()
                .then(res=>{
                    result[index] = res;
                    resolved++;

                    if(resolved === total){
                        resolve(result);
                    }
                })
                .catch(err=>{
                    reject(err);
                });
            });
           });
        }

        const arrFn = [()=>Promise.resolve(4),
            ()=>Promise.reject('reject'),
            ()=>Promise.resolve(6)
        ]

        promises(arrFn).then(result=>console.log(result))
        .catch(err=>console.log(err))
    </script>
</body>
</html>
