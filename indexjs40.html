<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Given an object or array obj, return a compact object.

A compact object is the same as the original object, except with keys containing falsy values removed. 
This operation applies to the object and any nested objects. Arrays are considered objects where the indices are keys.
A value is considered falsy when Boolean(value) returns false.

You may assume the obj is the output of JSON.parse. In other words, it is valid JSON. -->

<script>
function compactObject(obj) {
    if (Array.isArray(obj)) {
        let newArr = [];
        for (let element of obj) {
            if (element) { // check truthy
                if (typeof element === "object" && element !== null) {
                    newArr.push(compactObject(element)); // recursion
                } else {
                    newArr.push(element);
                }
            }
        }
        return newArr;
    }

    if (obj !== null && typeof obj === "object") {
        let newObj = {};
        for (let key in obj) {
            if (obj[key]) { // check truthy
                if (typeof obj[key] === "object") {
                    newObj[key] = compactObject(obj[key]); // recursion
                } else {
                    newObj[key] = obj[key];
                }
            }
        }
        return newObj;
    }
    return obj;
}

</script>
</body>
</html>
