<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function Tree(node,left=null,right=null){
            this.node = node;
            this.left = left;
            this.right = right;
        }
        function buildTree(arr){   //creating arr to binary tee
            const nodes = arr.map(v => (v===null?null:new Tree(v)));
            let i = 0;
            for(let j = 1;j<arr.length;j+=2){
                if(nodes[i]!==null){
                    nodes[i].left = nodes[j]||null;
                    nodes[i].right = nodes[j+1]||null;
                    i++;
                }
            }
            return nodes[0];
        }
        function symetric(root){
            if(root === null) return true;
            function isMirror(t1,t2){
                if(!t1 && !t2) return true;
                if(!t1 || !t2) return false;
                if(t1.val !== t2.val) return false;

                return (isMirror(t1.left,t2.right) && isMirror(t1.right,t2.left));
            }
            return isMirror(root.left,root.right);
        }
        const root = buildTree([1,2,2,3,4,4,3]);
        const root1 = buildTree([1,2,3,4,4,2]);
        console.log(symetric(root));
        console.log(symetric(root1));
    </script>
</body>
