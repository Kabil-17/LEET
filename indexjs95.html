<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Given the head of a linked list and an integer val, remove all the nodes of the linked list that has Node.val == val, and return the new head. -->
    <script>
         class TreeNode{
            constructor(val,next = null){
                this.val = val;
                this.next = next;
            }
        }
        function buildtree(arr){
            const head = new TreeNode(arr[0]);
            let current = head;
            for(let i = 1;i<arr.length;i++){
                current.next = new TreeNode(arr[i]);
                current = current.next;
            }
            return head;
        }
        function removeElement(head,val){
            while(head && head.val === val){
                head = head.next;
            }
            let current = head;
            while(current && current.next){
                if(current.next.val === val){
                    current.next = current.next.next;
                }
                else{
                    current = current.next;
                }
            }
            return head;
        }
        let head1 = buildtree([1,2,6,3,4,5,6]);
        console.log(removeElement(head1,6));

        let head2 = buildtree([]);
        console.log(removeElement(head2,1));

        let head3 = buildtree([7,7,7,7]);
        console.log(removeElement(head3,7));
    </script>
</body>
</html>
