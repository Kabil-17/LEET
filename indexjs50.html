<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Given a string s, find the length of the longest substring without duplicate characters. -->
    <script>
        function subs(s){

            let set = new Set();
            let start = 0;
            let maxlen = 0;
            for(let end = 0; end < s.length; end++){
                while(set.has(s[end])){
                    set.delete(s[start]);
                    start++
                }
                    set.add(s[end])
                maxlen = Math.max(maxlen,end-start+1);
            }
            return maxlen
        }


        console.log(subs("abcabcbb"));
        console.log(subs("bbbbb"));    
        console.log(subs("pwwkew"));
    </script>
</body>
</html>
