<body>
    <script>
        function zigZag(s,numRow){
            if (numRow === 1 || s.length <= numRow) return s;
            let arr = Array.from({length:numRow},()=>'');
            let down = false;
            let cuRow = 0;
            for(let ch of s){
                arr[cuRow]+=ch
                if(cuRow===0||cuRow===numRow-1) down = !down;
                cuRow += down?1:-1;
            }            
            return arr.join('');
        }
        console.log(zigZag('kabilan',3));
    </script>
</body>
