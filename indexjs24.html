    <script>
        function findDiagonalOrder(mat){
            if(!mat.length && !mat[0].length) return[];

            let result = [], intermediate = [];
            let m = mat.length;
            let n = mat[0].length;
            for(let d = 0; d<m+n-1;d++){
                intermediate=[];
                let r =d<n?0:d-n+1;
                let c =d<n?d:n-1;

                while(r<m && c>-1){
                    intermediate.push(mat[r][c]);
                    r++;
                    c--;
                }

                if(d%2==0) result.push(...intermediate.reverse());
                else result.push(...intermediate);
            }
            return result;
        }
let jpegBlock = [
  [52, 55, 61, 66],
  [70, 61, 68, 62],
  [63, 65, 66, 70],
  [70, 70, 70, 70]
];

console.log(findDiagonalOrder(jpegBlock));

    </script>
