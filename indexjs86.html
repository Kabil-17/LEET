</head>
<body>
    <script>
        function plain(s){
        s = s.toLowerCase().replace(/[^a-z]/g,'');
        let reversed = s.split('').reverse().join('')
        return s === reversed; 
        }
        console.log(plain("A man, a plan, a canal: Panama"));
        console.log(plain("race a car"));
    </script>
</body>
