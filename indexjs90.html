<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function excelSheet(columnTitle){
            let result = 0;
            for(let i = 0;i<columnTitle.length;i++){
                let value = columnTitle.charCodeAt(i)-65+1;
                result = result*26+value;
            }
            return result;
        }
        console.log(excelSheet("AA"));
        console.log(excelSheet("RDX"));
    </script>
</body>
</html>
